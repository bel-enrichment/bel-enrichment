sudo: false
cache: pip
language: python
python:
  - 3.6
stages:
  - lint
  - docs
jobs:
  include:
    # lint stage
    - stage: lint
      env: TOXENV=flake8
    - env: TOXENV=pyroma
    - env: TOXENV=xenon
    - env: TOXENV=mypy
    # docs stage
    - stage: docs
      env: TOXENV=doc8
    - env: TOXENV=readme
    - env: TOXENV=docs
matrix:
  allow_failures:
    - env: TOXENV=xenon
    - env: TOXENV=mypy
install:
  - sh -c 'if [ "$TOXENV" = "py" ]; then pip install tox codecov; else pip install tox; fi'
script:
  - tox
after_success:
  - sh -c 'if [ "$TOXENV" = "py" ]; then tox -e coverage-report; codecov; fi'
